name: Actions 

on: [push, pull_request]

jobs:
  build:
    name: Build my project 
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    permissions:
      contents: read
      checks: write
      pull-requests: write
    env:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Validate Unity license secret
        shell: bash
        run: |
          if [ -n "${UNITY_SERIAL+x}" ]; then
            echo "::error::UNITY_SERIAL is set in the runner environment. Remove UNITY_SERIAL from repository/environment/org secrets or variables when using UNITY_LICENSE strategy."
            exit 1
          fi

          if [ -z "${UNITY_LICENSE}" ]; then
            echo "::error::Missing UNITY_LICENSE secret."
            exit 1
          fi

          if [ -z "${UNITY_EMAIL}" ] || [ -z "${UNITY_PASSWORD}" ]; then
            echo "::error::Missing UNITY_EMAIL or UNITY_PASSWORD secret. These are required by GameCI activation."
            exit 1
          fi

          if printf '%s' "${UNITY_LICENSE}" | grep -qiE '<(Unity|License|DeveloperData)'; then
            echo "UNITY_LICENSE appears to be raw .ulf content (expected)."
          else
            decoded_license="$(printf '%s' "${UNITY_LICENSE}" | base64 --decode 2>/dev/null || true)"
            if ! printf '%s' "${decoded_license}" | grep -qiE '<(Unity|License|DeveloperData)'; then
              echo "::error::UNITY_LICENSE does not look like valid .ulf content. Paste the raw contents of Unity_lic.ulf into the secret."
              exit 1
            fi

            delimiter="UNITY_LICENSE_$(openssl rand -hex 8)"
            {
              echo "UNITY_LICENSE<<${delimiter}"
              printf '%s\n' "${decoded_license}"
              echo "${delimiter}"
            } >> "$GITHUB_ENV"
            echo "UNITY_LICENSE was base64; decoded to raw .ulf for subsequent steps."
          fi

      - name: Debug activation env presence
        shell: bash
        run: |
          [ -n "${UNITY_LICENSE:-}" ] && echo "UNITY_LICENSE: set" || echo "UNITY_LICENSE: missing"
          [ -n "${UNITY_EMAIL:-}" ] && echo "UNITY_EMAIL: set" || echo "UNITY_EMAIL: missing"
          [ -n "${UNITY_PASSWORD:-}" ] && echo "UNITY_PASSWORD: set" || echo "UNITY_PASSWORD: missing"
          [ -n "${UNITY_SERIAL+x}" ] && echo "UNITY_SERIAL: set" || echo "UNITY_SERIAL: not set"

      # Test
      - name: Run tests
        uses: game-ci/unity-test-runner@v4
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: WebGL

      # Output
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build
          path: build
          retention-days: 30