server {
    listen 80 default_server;
    server_name _;

    # Serve Brotli-compressed JavaScript files
    location ~ \.js\.br$ {
        root /usr/share/nginx/html;
        default_type application/javascript;
        add_header Content-Encoding br always;
        add_header Cache-Control "public, immutable, max-age=31536000" always;
        try_files $uri =404;
    }

    # Serve Brotli-compressed WebAssembly files
    location ~ \.wasm\.br$ {
        root /usr/share/nginx/html;
        default_type application/wasm;
        add_header Content-Encoding br always;
        add_header Cache-Control "public, immutable, max-age=31536000" always;
        try_files $uri =404;
    }

    # Serve Brotli-compressed data files
    location ~ \.data\.br$ {
        root /usr/share/nginx/html;
        default_type application/octet-stream;
        add_header Content-Encoding br always;
        add_header Cache-Control "public, immutable, max-age=31536000" always;
        try_files $uri =404;
    }

    # Serve .wasm files with correct type and cache headers
    location ~ \.wasm$ {
        root /usr/share/nginx/html;
        default_type application/wasm;
        add_header Cache-Control "public, immutable, max-age=31536000" always;
        try_files $uri =404;
    }

    # Main content with reasonable cache headers
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
        add_header Cache-Control "public, max-age=3600, must-revalidate" always;
    }
}
