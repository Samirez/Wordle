server {
    listen 80 default_server;
    server_name _;

    # Serve .br (Brotli compressed) files with correct Content-Encoding header
    location ~ \.br$ {
        add_header Content-Encoding br always;
        add_header Cache-Control "public, immutable, max-age=31536000" always;
        types {
            application/wasm wasm;
            application/javascript js;
            application/octet-stream data;
        }
    }

    # Serve .wasm files with correct type and cache headers
    location ~ \.wasm$ {
        add_header Content-Type application/wasm always;
        add_header Cache-Control "public, immutable, max-age=31536000" always;
    }

    # Main content with reasonable cache headers
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
        add_header Cache-Control "public, max-age=3600, must-revalidate" always;
    }
}
